<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON-9 FORM</title>
    <link rel="icon" href="html5.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <h2>HTML Forms</h2>

    <form>
        <label for="fname">First name:</label> <br>
        <input type="text" id="fname" name="fname"> <br>
        <label for="lname">Last name:</label> <br>
        <input type="text" id="lname" name="lname">
    </form>

    <p>Choose your favorite languages</p>
    
    <form>        
        <input type="radio" id="html" name="fav-language" value="HTML">
        <label for="html">HTML</label> <br>
        
        <input type="radio" id="css" name="fav-language" value="CSS">
        <label for="css">CSS</label> <br>

        <input type="radio" id="js" name="fav-language" value="JS">
        <label for="js">JS</label>
    </form>

    <h2>Checkboxes</h2>

    <form>
        <input type="checkbox">
    </form>

    <button>Click</button>

    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
