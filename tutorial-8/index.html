<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON8-TABLE</title>
    <link rel="icon" href="html5.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>
                <time datetime="8:00">8:00</time>
                - <time datetime="11:00">11:00</time>
            </td>
            <td>Write code</td>
        </tr>
        <tr>
            <td>
                <time datetime="8:00">11:00</time>
                - <time datetime="11:00">13:00</time>
            </td>
            <td>Sleep</td>
        </tr>
        <tr>
            <td>
                <time datetime="8:00">15:00</time>
                - <time datetime="11:00">17:00</time>
            </td>
            <td>Write code</td>
        </tr>
        <tr>
            <td rowspan="2">All Others Times </td>
            <td>Free time</td>
        </tr>
        <tr>
            <td>Sleep</td>
        </tr>
    </table>

</body>
</html>
